<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="margin_class">
          <a href="#" class="image_equilibrium_hover">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium_image"
              class="image_equilibrium"
            />
            <div class="overlay">
              <img src="./images/icon-view.svg" class="eye_icon" />
            </div>
          </a>

          <h3 class="name_heading">Equilibrium #3429</h3>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="grid_class">
            <div class="ethereum_logo">
              <img
                src="./images/icon-ethereum.svg"
                alt="ethereum_logo"
                class="ethe_logo"
              />
              <p class="e_logo_name">0.041 ETH</p>
            </div>
            <div class="days_logo">
              <img
                src="./images/icon-clock.svg"
                alt="clock_logo"
                class="clock_logo"
              />
              <p class="days">3 days left</p>
            </div>
          </div>
          <div class="border_class"></div>
          <div class="info">
            <img
              src="./images/image-avatar.png"
              alt="imagesoftheperson"
              class="info_image"
            />
            <p class="creater_para">
              Creation of <span class="creater_name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
